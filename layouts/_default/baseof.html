<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if eq .IsHome true }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Fira+Sans&family=Josefin+Sans:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/chroma-syntax.css">

    {{ block "header-links" . }}
    {{ end }}
</head>
<body>
    <a rel="me" href="https://mstdn.starnix.network/@cipherdragon" style="display: none;"></a>
    <div class="body-container">
        {{- partial "site-header.html" . -}}

        {{ block "main" . }}
        {{ end }}
        
        {{- partial "footer.html" . -}}
    </div>
</body>
</html>
