{{ define "header-links" }}
    <link rel="stylesheet" href="/css/single.css">
{{ end }}

{{ define "main" }}
    <div class="page-title-container">
        <h1 class="page-title">
            {{.Title}}
        </h1>
    </div>
    <div class="page-content">
        <p class="author-data">
            Date: {{.Date.Format "Jan 02, 2006"}} <br>
            Author: {{ .Param "author" }} <br>
        </p>
        {{.Content}}
    </div>
{{ end }}
