<ul class="blog-card-container">
{{ range (where .Site.RegularPages "Type" "blog") }}
    <li class="blog-card">
        <a href="{{ .Permalink }}" class="blog-card__title blog-card__permalink">
            {{ .Title }}
        </a>
        <span style="font-size: 14px;">
            ({{ .Date.Format "2006-01-02" }})
        </span>
    </li>
{{ end }}
</ul>
